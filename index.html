<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>wappcam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
      padding-top: 0px; 
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/nouislider.css" rel="stylesheet">
    <link href="css/wappcam.css" rel="stylesheet">


  </head>

  <body>
    <!-- create space for headline-->
    <nav class="navbar">
      <h1>WAPPCAM</h1>
    </nav>
    <div class="bg">
      <div class="container">
        <div class="row">

          <div id="sidebar" class="span3">
            <div class="row">
              <h2 class="span3">Record</h2>
            </div>
            <div class="row">
              <!-- creats buttons -->
              <button id="single" class="span1 btn btn-small btn-primary">Single</button>
              <button id="Live" class="span1 btn btn-small btn-primary" data-toggle="button">Live</button>
            </div>
            <!-- gap between button and tab -->
	    <p></p>				
            <div class="row">
              <div class="caption">
                <!-- creats tabs with width of 3 spans-->
                <div class="tabbable span3" >
                  <ul class="nav nav-tabs" >
                    <li class="active"><a href="#tab1" data-toggle="tab">Settings</a></li>
                    <li><a href="#tab2" data-toggle="tab">Features</a></li>
                  </ul>
                  <div class="tab-content" id="settingpanel">
                    <!--first tab, with sliders and a tool to switch format of the picture which changes format of the pic gets from the server-->
                    <div class="tab-pane active" id="tab1">
                      <form>
                        <label>Gain</label>
                        <div id="gainslider" class="sliderbar"></div>
                        <label>Shutter</label>
                        <div id="shutterslider" class="sliderbar"></div>
                        <label>Brigthness</label>
                        <div id="brightnessslider" class="sliderbar"></div>
                        <label>Contrast</label>
                        <div id="contrastslider" class="sliderbar"></div>
                        <label>Saturation</label>
                        <div id="saturationslider" class="sliderbar"></div>
                        <label class="control-label" > Format List </label>
                        <div class="controls">
                          <select id="format"><option>jpg</option>
                            <option>png</option>
                            <option>tiff</option>
                            <option>bmp</option>
                          </select>
                        </div>
                        <button id="reset" class="span1 btn btn-small btn-primary">Reset</button>
                      </form>
                      <!-- second tab only with share button-->
                    </div>
                    <div class="tab-pane" id="tab2">
                      <form>
                        <a name="fb_share"></a>
                        <script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share"
                                type="text/javascript">
                        </script>
                      </form>
                    </div>
                  </div>
		</div>
	      </div>
            </div>

          </div>   <!-- Shows a Picture-->
          <div id="cameraPane" class="span9">
            <div class="row">
              <img id="liveImage"  class="span9" alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png" />
            </div>
          </div> 
        </div>
        <div class="row">
          <div class="span12">
            <div class="row">
              <div class="caption">
                <p id="imageHistory">
                  <!-- alt ="" attribute which need to be there. if browser cant show picture, so it shows alt-text -->
                  <img alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png" 
                       class="span2" />
                  <img alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png"
                       class="span2" />
                  <img alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png"
                       class="span2"/>
                  <img alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png"
                       class="span2" />
                  <img alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png"
                       class="span2" />
                  <img alt="" src="http://www.kulturzeitraeume.de/images/platzhalter.png"
                       class="span2" />
                </p>
              </div>
            </div>
          </div> 
        </div>
      </div> 
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.nouislider.js"></script>
    <script src="js/wappcam.js"></script>
  </body>
</html>
